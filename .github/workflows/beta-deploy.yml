name: Beta CI/CD

on:
  push:
    branches: ["main"]

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Go fmt
        run: test -z "$(gofmt -l .)"

      - name: Go test
        run: go test ./... -count=1

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tszh-backend:beta-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/tszh-backend:beta-${{ github.sha }}

      - name: Trigger Dokploy deploy
        run: |
          curl -fsSL -X POST "${{ secrets.DOKPLOY_WEBHOOK_URL }}"
