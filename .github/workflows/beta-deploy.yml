name: Beta CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Go fmt
        run: test -z "$(gofmt -l .)"

      - name: Go test
        run: go test ./... -count=1

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tszh-backend:beta-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/tszh-backend:beta-${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run migrations on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/tszh-backend:beta-${{ github.sha }}"
            DB_URL='${{ secrets.DB_URL }}'
            DB_SERVICE='${{ secrets.DB_SERVICE }}'

            docker pull "$IMAGE"

            docker run --rm --network dokploy-network \
              --entrypoint /migrate \
              "$IMAGE" -path=/schema -database "$DB_URL" up

            DB_CONTAINER_ID=$(docker ps -q --filter "name=${DB_SERVICE}" | head -n 1)

            if [ -z "$DB_CONTAINER_ID" ]; then
              echo "❌ DB container not found for service: ${DB_SERVICE}"
              docker ps --format "table {{.Names}}\t{{.Status}}"
              exit 1
            fi

            # если таблицы нет (первый прогон), считаем dirty=false
            if ! docker exec "$DB_CONTAINER_ID" psql -U postgres -d tszh_beta -tAc "SELECT 1 FROM schema_migrations LIMIT 1;" >/dev/null 2>&1; then
              echo "⚠️ schema_migrations table not found yet; assuming clean state"
              exit 0
            fi

            DIRTY=$(docker exec "$DB_CONTAINER_ID" psql -U postgres -d tszh_beta -tAc "SELECT dirty FROM schema_migrations;" | tr -d '[:space:]')
            VER=$(docker exec "$DB_CONTAINER_ID" psql -U postgres -d tszh_beta -tAc "SELECT version FROM schema_migrations;" | tr -d '[:space:]')

            echo "schema_migrations: version=$VER dirty=$DIRTY"

            if [ "$DIRTY" = "t" ] || [ "$DIRTY" = "true" ]; then
              echo "❌ Migrations are DIRTY. Stopping deploy."
              exit 1
            fi

      - name: Trigger Dokploy deploy
        run: |
          curl -fsSL -X POST ${{ secrets.DOKPLOY_WEBHOOK_URL }}
